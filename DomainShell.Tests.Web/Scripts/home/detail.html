<!-- Modal -->
<div data-hook="detailHook" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">detail</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="{{id}}" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="name" value="{{name}}" data-event-onchange="change" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button style="display: {{displayForAdd}};" type="button" class="btn btn-primary" data-event-onclick="add">add</button>
                <button style="display: {{displayForUpdate}};" type="button" class="btn btn-primary" data-event-onclick="update">update</button>
                <button style="display: {{displayForUpdate}};" type="button" class="btn btn-primary" data-event-onclick="remove">remove</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
